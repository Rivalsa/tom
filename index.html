<!DOCTYPE html>
<html style="font-size:100px;" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="Keywords" Content="">
    <meta name="Description" Content="">
    <title>微通电力系统研究室</title>
    <link href="https://static.bg2kuj.com/code/css/init_v2_1_min.css" rel="stylesheet">
    <style>
        header {
            height: .9rem;
            box-shadow: 0 0 .01rem 0 #000;
        }

        .main-width {
            margin: auto;
            width: 12rem;
            height: 100%;
        }
        .header-content {
            display: flex;
        }
        .header-title {
            margin: auto;
            height: .53rem;

        }
        .header-title > h1 {
            width: 2.25rem;
            font-size: .25rem;
        }
        .header-title > p {
            font-size: .12rem;
        }
        .header-list {
            display: flex;
            width: 9.55rem;
            justify-content: space-between;
            margin-left: .2rem;
        }
        .header-list > li {
            position: relative;
            width: 1rem;
            height: .9rem;
            font-size: .2rem;
            text-align: center;
            transition: .3s linear all;
        }
        .header-list > li > span {
            display: block;
            margin-top: .2rem;
        }
        .header-list > li::after {
            content: "▼";
            position: absolute;
            bottom: .2rem;
            left: 50%;
            transform: translateX(-50%);
        }
        .header-list > li.active, .header-list > li:hover {
            color: #fff;
            background-color: red;
        }
        .mid-pic {
            position: relative;
            height: 5.9rem;
            background-color: pink;
        }
        .mid-pic > .pic-content {
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 11rem;
            height: 4.3rem;
            background-color: skyblue;
            transform: translate(-50%, -50%);
        }
        #pics {
            display: flex;
            position: absolute;
            left: 0;
            transition: .3s linear all;
        }
    </style>
</head>
<body class="bg0" style="font-size:.16rem">
    <header>
        <div class="main-width header-content">
            <div class="header-title">
                <h1>微通电力系统研究室</h1>
                <p>Weitong Power System research group</p>
            </div>
            <ul class="header-list linkstyle-full2">
                <li class="active">
                    <span>首页</span>
                    <a href="javascript:alert(0)"></a>
                </li>
                <li>
                    <span>导师介绍</span>
                    <a href="javascript:alert(1)"></a>
                </li>
                <li>
                    <span>研究方向</span>
                    <a href="javascript:alert(2)"></a>
                </li>
                <li>
                    <span>发表文章</span>
                    <a href="javascript:alert(3)"></a>
                </li>
                <li>
                    <span>课题组成员</span>
                    <a href="javascript:alert(4)"></a>
                </li>
                <li>
                    <span>实验室照片</span>
                    <a href="javascript:alert(5)"></a>
                </li>
            </ul>
        </div>
    </header>
    <section class="mid-pic">
        <div class="pic-content">
            <div id="pics">
                <img src="img/1.png" alt="图一" width="1100" height="430">
                <img src="img/2.png" alt="图二" width="1100" height="430">
                <img src="img/3.png" alt="图三" width="1100" height="430">
                <img src="img/4.png" alt="图四" width="1100" height="430">
            </div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </section>
    <script>
        'use strict';
        const oPics = document.getElementById('pics'),
            picsIntervalFn = () => {
            leftNum += 1100;
            if(++i === 4) {i = 0; leftNum = 0;}
            oPics.style.left = '-' + leftNum + 'px';
        };
        let i = 0,
            leftNum = 0,
            picsInterval;
        picsInterval = setInterval(picsIntervalFn, 1000);
        oPics.addEventListener('mouseenter', () =>{
            clearInterval(picsInterval);
        });
        oPics.addEventListener('mouseleave', () =>{
            picsInterval = setInterval(picsIntervalFn, 1000);
        });
    </script>
</body>
</html>
